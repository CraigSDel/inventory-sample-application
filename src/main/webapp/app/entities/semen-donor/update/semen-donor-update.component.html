<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-semen-donor-heading"
        data-cy="SemenDonorCreateUpdateHeading"
        jhiTranslate="inventorySampleApplicationApp.semenDonor.home.createOrEditLabel"
      >
        Create or edit a Semen Donor
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.producing" for="field_producing"
            >Producing</label
          >
          <input type="checkbox" class="form-check" name="producing" id="field_producing" data-cy="producing" formControlName="producing" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.dateAdded" for="field_dateAdded"
            >Date Added</label
          >
          <div class="d-flex">
            <input
              id="field_dateAdded"
              data-cy="dateAdded"
              type="datetime-local"
              class="form-control"
              name="dateAdded"
              formControlName="dateAdded"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.farm" for="field_farm">Farm</label>
          <select class="form-control" id="field_farm" data-cy="farm" name="farm" formControlName="farm">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="farmOption.id === editForm.get('farm')!.value?.id ? editForm.get('farm')!.value : farmOption"
              *ngFor="let farmOption of farmsSharedCollection; trackBy: trackFarmById"
            >
              {{ farmOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventorySampleApplicationApp.semenDonor.breed" for="field_breed">Breed</label>
          <select class="form-control" id="field_breed" data-cy="breed" name="breed" formControlName="breed">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="breedOption.id === editForm.get('breed')!.value?.id ? editForm.get('breed')!.value : breedOption"
              *ngFor="let breedOption of breedsSharedCollection; trackBy: trackBreedById"
            >
              {{ breedOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
