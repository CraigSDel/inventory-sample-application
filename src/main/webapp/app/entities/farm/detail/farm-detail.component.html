<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="farm">
      <h2 data-cy="farmDetailsHeading"><span jhiTranslate="inventorySampleApplicationApp.farm.detail.title">Farm</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventorySampleApplicationApp.farm.id">Id</span></dt>
        <dd>
          <span>{{ farm.id }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.farm.name">Name</span></dt>
        <dd>
          <span>{{ farm.name }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.farm.dateAdded">Date Added</span></dt>
        <dd>
          <span>{{ farm.dateAdded | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.farm.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ farm.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.farm.location">Location</span></dt>
        <dd>
          <div *ngIf="farm.location">
            <a [routerLink]="['/location', farm.location?.id, 'view']">{{ farm.location?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/farm', farm.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
