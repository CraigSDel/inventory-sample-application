<div>
  <h2 id="page-heading" data-cy="BreedHeading">
    <span jhiTranslate="inventorySampleApplicationApp.breed.home.title">Breeds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="inventorySampleApplicationApp.breed.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-breed"
        [routerLink]="['/breed/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="inventorySampleApplicationApp.breed.home.createLabel"> Create a new Breed </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="breeds?.length === 0">
    <span jhiTranslate="inventorySampleApplicationApp.breed.home.notFound">No breeds found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="breeds && breeds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="inventorySampleApplicationApp.breed.id">Id</span></th>
          <th scope="col"><span jhiTranslate="inventorySampleApplicationApp.breed.description">Description</span></th>
          <th scope="col"><span jhiTranslate="inventorySampleApplicationApp.breed.dateAdded">Date Added</span></th>
          <th scope="col"><span jhiTranslate="inventorySampleApplicationApp.breed.lastModified">Last Modified</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let breed of breeds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/breed', breed.id, 'view']">{{ breed.id }}</a>
          </td>
          <td>{{ breed.description }}</td>
          <td>{{ breed.dateAdded | formatMediumDatetime }}</td>
          <td>{{ breed.lastModified | formatMediumDatetime }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/breed', breed.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/breed', breed.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(breed)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
