<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="breed">
      <h2 data-cy="breedDetailsHeading"><span jhiTranslate="inventorySampleApplicationApp.breed.detail.title">Breed</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventorySampleApplicationApp.breed.id">Id</span></dt>
        <dd>
          <span>{{ breed.id }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.breed.description">Description</span></dt>
        <dd>
          <span>{{ breed.description }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.breed.dateAdded">Date Added</span></dt>
        <dd>
          <span>{{ breed.dateAdded | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="inventorySampleApplicationApp.breed.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ breed.lastModified | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/breed', breed.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
