<div>
  <h2 id="page-heading" data-cy="SemenHeading">
    <span jhiTranslate="inventorySampleApplicationApp.semen.home.title">Semen</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="inventorySampleApplicationApp.semen.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-semen"
        [routerLink]="['/semen/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="inventorySampleApplicationApp.semen.home.createLabel"> Create a new Semen </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="semen?.length === 0">
    <span jhiTranslate="inventorySampleApplicationApp.semen.home.notFound">No semen found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="semen && semen.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id">
            <span jhiTranslate="inventorySampleApplicationApp.semen.id">Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="receivedDate">
            <span jhiTranslate="inventorySampleApplicationApp.semen.receivedDate">Received Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="status">
            <span jhiTranslate="inventorySampleApplicationApp.semen.status">Status</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="lastModified">
            <span jhiTranslate="inventorySampleApplicationApp.semen.lastModified">Last Modified</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="semenDonor.id">
            <span jhiTranslate="inventorySampleApplicationApp.semen.semenDonor">Semen Donor</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let semen of semen; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/semen', semen.id, 'view']">{{ semen.id }}</a>
          </td>
          <td>{{ semen.receivedDate | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'inventorySampleApplicationApp.SemenStatus.' + semen.status }}">{{ semen.status }}</td>
          <td>{{ semen.lastModified | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="semen.semenDonor">
              <a [routerLink]="['/semen-donor', semen.semenDonor?.id, 'view']">{{ semen.semenDonor?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/semen', semen.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/semen', semen.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(semen)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
